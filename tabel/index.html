<!DOCTYPE html>
<html class="notranslate" lang="en" translate="no">
<head>
        <meta charset="UTF-8">
        <meta name="google" content="notranslate">
        <title>Tabel Dinamis Menggunakan JavaScript</title>
        <meta name="description" content="Sub Kode: Html, Css, JavaScript">
        <meta property="og:title" content="Membuat Tabel Responsive dengan JavaScript: Tutorial Tabel 4 Kolom 1 Baris dengan Fungsi Prev dan Next">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="https://samuelpasaribu.github.io/tabel/">
        <meta property="og:description" content="Tutorial Membuat Tabel Interaktif dengan Fungsi Prev/Next Menggunakan JavaScript">
        <meta property="og:image" content="https://okemedia.web.app/img/okemedia.web.app.webp">
	<link rel="icon" type="image/png" href="https://www.samuelpasaribu.com/favicon.ico" />
	<style type="text/css">
		body {
			font-family: Helvetica, Arial, sans-serif;
		}

		center {
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 0;
		}

		h2 {
			font-size: 28px;
			margin-top: 0;
		}

		h3 {
			color: white;
			margin-top: 0;
		}

		hr {
			margin-top: 20px;
			margin-bottom: 20px;
		}

		.scroll {
			height: 300px;
			overflow: auto;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}

		th {
			background-color: #f2f2f2;
			text-align: left;
		}

		td, th {
			padding: 8px;
			border: 1px solid #ddd;
		}

		.cari-media {
			width: 50%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			background-color: #f8f8f8;
			font-size: 16px;
			background-image: url('https://cdn.icon-icons.com/icons2/1650/PNG/512/111155-zoom-icon_111245.png');
			background-position: 10px 10px;
			background-repeat: no-repeat;
			padding-left: 40px;
		}

		.cta {
			background-color: #1c1c1c;
			color: white;
			padding: 8px 16px;
			border-radius: 4px;
			border: none;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
		}

		.cta:hover {
			background-color: #333;
		}

		.pagination {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}

		.prev, .next {
			background-color: #1c1c1c;
			color: white;
			padding: 8px 16px;
			border-radius: 4px;
			border: none;
			cursor: pointer;
			font-size: 16px;
			margin: 0 5px;
		}

		.prev:hover, .next:hover {
			background-color: #333;
		}

		.disabled {
			opacity: 0.5;
			cursor: default;
		}

		@media screen and (max-width: 600px) {
			.cari-media {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<center>
		<h1 class="global-header">Tabel Dinamis dengan Fungsi Prev dan Next Menggunakan JavaScript</h1>
		<hr>
<div class="scroll">
<table>
<thead>
<tr>
<th>No.</th>
<th>Script Name</th>
<th>Author</th>
<th>Date</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td>scdeface-1</td>
<td>anonymous</td>
<td>2021-01-01</td>
</tr>
</tbody>
</table>
</div>
<div class="pagination">
<button class="prev disabled">Prev</button>
<button class="next">Next</button>
</div>
</center>
<script type="text/javascript">
const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');
	let currentPage = 1;
	const scriptsPerPage = 10;
	const scripts = ['scdeface-1', 'scdeface-2', 'scdeface-3', 'scdeface-4', 'scdeface-5', 'scdeface-6', 'scdeface-7', 'scdeface-8', 'scdeface-9', 'scdeface-10', 'scdeface-11', 'scdeface-12', 'scdeface-13', 'scdeface-14', 'scdeface-15', 'scdeface-16', 'scdeface-17', 'scdeface-18', 'scdeface-19', 'scdeface-20'];

	function displayScripts(start, end) {
		const table = document.querySelector('table tbody');
		table.innerHTML = '';
		for (let i = start; i < end; i++) {
			const script = scripts[i];
			const row = `<tr><td>${i+1}</td><td>${script}</td><td>anonymous</td><td>2021-01-01</td></tr>`;
			table.insertAdjacentHTML('beforeend', row);
		}
	}

	function updatePagination() {
		if (currentPage === 1) {
			prevButton.classList.add('disabled');
		} else {
			prevButton.classList.remove('disabled');
		}
		if (currentPage === Math.ceil(scripts.length / scriptsPerPage)) {
			nextButton.classList.add('disabled');
		} else {
			nextButton.classList.remove('disabled');
		}
	}

	displayScripts(0, scriptsPerPage);
	updatePagination();

	prevButton.addEventListener('click', () => {
		if (currentPage > 1) {
			currentPage--;
			const start = (currentPage - 1) * scriptsPerPage;
			const end = start + scriptsPerPage;
			displayScripts(start, end);
			updatePagination();
		}
	});

	nextButton.addEventListener('click', () => {
		if (currentPage < Math.ceil(scripts.length / scriptsPerPage)) {
			currentPage++;
			const start = (currentPage - 1) * scriptsPerPage;
			const end = start + scriptsPerPage;
			displayScripts(start, end);
			updatePagination();
		}
	});
</script>
</body>
</html>
