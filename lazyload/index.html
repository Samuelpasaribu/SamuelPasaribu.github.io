  <script>
  // Fire up lazyLoad() on page load
window.addEventListener("load", function () {
  setTimeout(lazyLoad, 1350); // add delay
});


function lazyLoad() {

  var lazy_containers = document.querySelectorAll('noscript[data-zzz]'),
      lazyContent = null;

  //ancient classic for loop for maximum browser support
  for(var i = 0; i < lazy_containers.length; ++i) {
    
    var lazyContainer = lazy_containers[i],
        lazyNode = lazyContainer.textContent,
        regex1 = /\<|&lt;/i,
        regex2 = /\>|&gt;/i;

    lazyNode = lazyContainer.textContent.replace(regex1, "<").replace(regex2, ">");

    lazyContent = lazyContainer.insertAdjacentHTML('beforebegin', lazyNode);
    
    lazyContainer.remove();
    // alternative: lazyContainer.parentNode.removeChild(lazyContainer);
    
  }; //end for loop
  
  return lazyContent;

}; //lazyLoad  
  </script>
